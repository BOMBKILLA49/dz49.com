<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Time Form with Pay by Cash Link</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flatpickr CSS for time picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .flatpickr-input {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            box-sizing: border-box;
        }
        .flatpickr-input:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .required::after {
            content: " *";
            color: red;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        /* Pay by Cash button styling */
        .pp-HN6B2Z3A5W4FL {
            text-align: center;
            border: none;
            border-radius: 1.5rem;
            min-width: 11.625rem;
            padding: 0 2rem;
            height: 2.625rem;
            font-weight: bold;
            background-color: #FFD140;
            color: #000000;
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.25rem;
            cursor: pointer;
            display: inline-flex; /* Ensures text centering */
            align-items: center; /* Vertically centers text */
            justify-content: center; /* Horizontally centers text */
            text-decoration: none; /* Removes underline from link */
        }
        .pp-HN6B2Z3A5W4FL:hover {
            background-color: #e6b800; /* Slightly darker yellow on hover */
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Reservation Form</h2>
        <form method="post" action="https://forms.un-static.com/forms/d5e5870cd1cc88dc75a96fe4593b496243fe64b5">
            <div class="form-group">
                <label for="checkin_date">Check In Date</label>
                <input type="text" id="checkin_date" name="checkin_date" class="form-control" placeholder="Select date">
            </div>
            <div class="form-group">
                <label for="location" class="required">Location</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" required>
            </div>
            <div class="form-group">
                <label for="checkout_time">Check Out Time</label>
                <input type="text" id="checkout_time" name="checkout_time" class="form-control" placeholder="Select time">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" class="form-control" placeholder="Enter phone number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number">
            </div>
            <div class="button-group mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <!-- Pay by Cash as a link -->
                <a href="#" class="pp-HN6B2Z3A5W4FL">Pay by Cash</a>
            </div>
        </form>
        <img src="https://www.paypalobjects.com/images/Debit_Credit_APM.svg" alt="cards" />
        <section>Powered by <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg" alt="paypal" style="height:0.875rem;vertical-align:middle;" />
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        $(document).ready(function() {
            $("#checkin_date").flatpickr({
                dateFormat: "Y-m-d",
                minDate: "today"
            });
            $("#checkout_time").flatpickr({
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true
            });
            // No submit handler; form submits to the specified action
        });
    </script>
</body>
</html>
